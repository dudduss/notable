<!doctype html>
<html>
  <head>
    <title>Notable Appointments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

<style>
  * {
    box-sizing: border-box;
  }

  .row {
    display: flex;
  }

  .column {
    flex: 50%;
    padding: 50px;
    height: 300px;
  }
</style>
<script language="javascript" type="text/javascript">
  function physicianSelect() {
    var selectedId = document.getElementById("dropBox").value
    var xmlHttp = new XMLHttpRequest();
    var url = 'http://localhost:5000/appointments/' + selectedId
    window.location.href = url;
  }
</script>
</head>

<body>
  <div class="row">
    <div class="column" style="background-color:#aaa;">
      <h2>Physicians</h2>
      <select type="text" id="dropBox" onchange="physicianSelect()">
        {% for physician in physicians %}
          <option value="{{ physician.id }}">{{ physician.lastName + ', ' + physician.firstName }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="column" style="background-color:#bbb;">
      <div id="physicianName">{{ selectedPhysician.firstName + ' ' + selectedPhysician.lastName }}</div>
      <div id="physicianEmail">{{ selectedPhysician.email }}</div>
      <table style="width:100%">
        <tr>
          <th>Name</th>
          <th>Time</th>
          <th>Kind</th>
        </tr>
        {% for appointment in appointments %}
          <tr>
            <th>{{ appointment.name }}</th> 
            <th>{{ appointment.time }}</th>
            <th>{{ appointment.kind }}</th>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</body>

</html>
